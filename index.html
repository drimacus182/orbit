<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	body, html {
		width: 100vw;
		height: 100vh;
		margin: 0;
		padding: 0;
	}

	body {position: relative;}

	svg {display: block; position: relative; z-index: 1000}

	canvas {
		display: block; 
		position: absolute;
		width: 100vw;
		height: 100vh;
	}

	.dragable {
		cursor: pointer;
	}

</style>

<canvas id="canvas"></canvas>
<svg id="main_svg" height="100%" width="100%" >
	
	<circle class="dragable" id="earth" r=50></circle>	
	<circle class="dragable" id="moon" r=10></circle>	

</svg>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="main.js"></script>

</body>
</html>
